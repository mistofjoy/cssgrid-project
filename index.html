<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Home de un restaurante?" />
        <meta name="robots" content="index, follow" />
        <title>Restaurant italian plates</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="hero-intro">
                <h1 class="hero-title">Check the best food</h1>
                <p class="hero-text">Come along! We'll serve you wonderful dishes, in the most romantic setting.</p>
                <p class="hero-text">The best place in town to fall in love.</p>
                <button class="button make-reservations">Make a reservation</button>
            </div>
            <img class="hero-img" src="./img/hero.png" alt="Picture with one of our best dishes" />
        </header>
        <main>
            <h2>Our services</h2>
            <div class="our-services">
                <img class="video" src="./img/video.png" alt="a short video showcasing our restaurant and our dishes" />
                <img class="dishes" src="./img/dish1.png" alt="One of our dishes (1/4)" />
                <img class="dishes" src="./img/dish2.png" alt="One of our dishes (2/4)" />
                <img class="dishes" src="./img/dish3.png" alt="One of our dishes (3/4)" />
                <img class="dishes" src="./img/dish4.png" alt="One of our dishes (4/4)" />
            </div>
            <h2>Home menu</h2>
            <div class="menu">
                <img class="menu-item" src="./img/plate1.png" alt="pasta 1" />
                <img class="menu-item" src="./img/plate2.png" alt="pasta 2" />
                <img class="menu-item" src="./img/plate3.png" alt="pasta 3" />
                <img class="menu-item" src="./img/plate4.png" alt="pasta 4" />
                <img class="menu-item" src="./img/plate5.png" alt="sopa?" />
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
